<div class="modal-header bg-secondary">
    <h6 class="modal-title text-white" id="modal-basic-title">Employee Details</h6>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <div class="tab-content mx-3" id="orders-table-tab-content">
        <div class="tab-pane fade show active" id="orders-all" role="tabpanel" aria-labelledby="orders-all-tab">
          <div class="app-card app-card-orders-table shadow-sm mb-5">
            <div class="app-card-body">
              <div class="table-responsive">
                <table class="table app-table-hover table-striped mb-0 text-left" id="data-to-export">
                  <thead>
                    <tr>
                      <th class="cell">S.No</th>
                      <th class="cell">Employee name</th>
                      <th class="cell">Employee Id</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="employeeList?.length>0">
                    <tr
                      *ngFor="let employee of employeeList | paginate: { itemsPerPage: 5, currentPage: pageNumber }; let sr = index">
                      <td  class="cell"><span class="truncate">{{sr+1}}</span></td>
                      <td  class="cell"><span class="truncate">{{employee.employee_name}}</span></td>
                      <td  class="cell"><span class="truncate">{{employee.employee_id}}</span></td>
                    </tr>
                  </tbody>
                  <!-- <tbody
                    *ngIf="(!showPagination && serviceType === 'fostac') || (!showPagination && serviceType === 'foscos')">
                    <tr>
                      <td colspan="15" class="text-center fw-bold cell">----------------- No Data Found ----------------</td>
                    </tr>
                  </tbody> -->
                </table>
              </div><!--//table-responsive-->
      
            </div><!--//app-card-body-->
          </div><!--//app-card-->
          <div *ngIf="showPagination===true" class="d-flex justify-content-end">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
          </div>
    </div>      
</div>
