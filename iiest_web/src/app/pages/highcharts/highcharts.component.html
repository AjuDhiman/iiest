		<div class="row g-4 mb-4">
			<div class="col-12 col-lg-6">
				<div class="app-card app-card-chart h-100 shadow-sm">
					<div class="app-card-header p-3">
						<div class="row justify-content-between align-items-center">
							<div class="col-auto">
								<h4 class="app-card-title">Line Chart Example</h4>
							</div><!--//col-->
							<div class="col-auto">
								<div class="card-header-action">
									<a href="charts.html">More charts</a>
								</div><!--//card-header-actions-->
							</div><!--//col-->
						</div><!--//row-->
					</div><!--//app-card-header-->
					<div class="app-card-body p-3 p-lg-4">
						<div class="mb-3 d-flex">
							<select class="form-select form-select-sm ms-auto d-inline-flex w-auto">
								<option value="1" selected>This week</option>
								<option value="2">Today</option>
								<option value="3">This Month</option>
								<option value="3">This Year</option>
							</select>
						</div>
						<div class="chart-container">
							<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
								style="width: 100%; display: block;">
							</highcharts-chart>
						</div>
					</div><!--//app-card-body-->
				</div><!--//app-card-->
			</div><!--//col-->
			<div class="col-12 col-lg-6"> <!--barchart-0 starts-->
				<div class="app-card app-card-chart h-100 shadow-sm">
					<div class="app-card-header p-3">
						<div class="row justify-content-between align-items-center">
							<div class="col-auto">
								<h4 class="app-card-title">Bar Chart Example</h4>
							</div><!--//col-->
							<div class="col-auto">
								<div class="card-header-action">
									<a href="charts.html">More charts</a>
								</div><!--//card-header-actions-->
							</div><!--//col-->
						</div><!--//row-->
					</div><!--//app-card-header-->
					<div class="app-card-body p-3 p-lg-4">
						<div class="mb-3 d-flex justify-content-end gap-3">
							<select class="form-select form-select-sm d-inline-flex w-auto">
								<option value="1" selected>Fostac</option>
								<option value="2">Foscos</option>
							</select>	
							<select (change)="ChangeInterval($event)" class="form-select form-select-sm d-inline-flex w-auto">
								<option value="1">Today</option>
								<option value="2" selected>This Weeks</option>
								<option value="3">This Year</option>
								<option value="4">Till Now</option>
							</select>
						</div>
						<div class="chart-container">
							<highcharts-chart [Highcharts]="Highcharts" [options]="barChart"
								style="width: 100%; display: block;">
							</highcharts-chart>
						</div><!--//app-card-body-->
					</div><!--//app-card-->
				</div><!--//col--> <!--barchart-0 ends-->

			</div><!--//row--> <!--barchart-1 starts-->
