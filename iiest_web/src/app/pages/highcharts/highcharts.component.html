<div class="app-card app-card-chart h-100 shadow-sm">
	<div class="app-card-body p-3 p-lg-4">
		<div class="mb-3 d-flex justify-content-end gap-3">
			<select *ngIf="chartData?.showIntervalSelection"  (change)="ChangeInterval($event)" class="form-select form-select-sm d-inline-flex w-auto">
				<option value="week" selected>This week</option>
				<option value="month">This Month</option>
				<option value="quater">This Quater</option>
				<option value="halfYearly">This half Year</option>
				<option value="year">This Year</option>
				<option value="tillNow">Till Now</option>
			</select>
			<select (change)="chartTypeEvent($event)" class="form-select form-select-sm d-inline-flex w-auto">
				<option value="column" selected>Column Chart</option>
				<option value="pie">Pie Chart</option>
				<option value="line">Line Chart</option>
				<option value="area">Area Chart</option>
			</select>
		</div>
		<div class="chart-container">
			<highcharts-chart [Highcharts]="Highcharts" [options]="chart" style="width: 100%; display: block;">
			</highcharts-chart>
		</div><!-- //app-card-body -->
	</div><!-- //app-card -->
</div><!-- //col  -->
