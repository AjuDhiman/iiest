<div>
  <div class="app-content pt-3 p-md-3 p-lg-4">
    <div class="container-xxl">
      <div class="row g-3 mb-4 align-items-center justify-content-between">
        <div class="col-auto">
          <h1 class="app-page-title mb-2">Operation Fostac Form</h1>
        </div>
        <!-- <div class="">Customer ID</div> -->
        <div class="row gy-4 mb-3">

          <!-- verifiaction section: this section is for verifing the recipient where we takes the basic details of the recipient and verify it-->
          <app-verification-section class="g-1 p-3 border border-1 rounded-3 pb-3" [candidateId]="candidateId"
            (emitVerifiedID)="getVerifiedDataId($event)" (emitSalesDate)="getSalesData($event)"
            (emitVerifiedStatus)="getVerifiedStatus($event)"
            (refreshAuditLog)="generalsec.getCaseNotes()"></app-verification-section>

          <!-- enrollment section: this section is for enrolling  -->
          <app-enrollment-section [salesDate]="salesDate" [verifiedStatus]="verifiedStatus"
            [verifiedDataId]="verifiedDataId" (refreshAuditLog)="generalsec.getCaseNotes()" (emitEnrolledStatus)="getEnrolledStatus($event)"
            (emitEnrolledDataId)="getEnrolledDataId($event)" class="g-1 p-3 mt-2 border border-1 rounded-3 pb-3">
          </app-enrollment-section>

          <!-- Attendance section -->
          <app-attendance-section [enrolledDataId]="enrolledDataId" [enrolledStatus]="enrolledStatus" (refreshAuditLog)="generalsec.getCaseNotes()" class="g-1 p-3 mt-2 border border-1 rounded-3 pb-3"></app-attendance-section>

          <!-- general section -->
          <app-general-section [candidateId]="candidateId"
            class="g-1 p-3 mt-2 border border-1 rounded-3 pb-3"></app-general-section>
        </div>
      </div>
    </div>
  </div>
</div>
