<form [formGroup]="generalForm" class="row" (submit)="onUpdate()">
  <div class="">
    <h6>General section</h6>
  </div>

  <div class="col-md-3 col-12">
    <label for="recipient_status" class="form-label select-label">Recipient status</label><sup>*</sup>
    <select id="recipient_status" class="form-select form-select-sm" formControlName="recipient_status">
      <option value="ongoing" selected>Ongoing</option>
      <option value="refund">Refund</option>
    </select>
  </div>

  <div class="w-100"></div>

  <div class="col-md-6 col-12">
    <label for="case_note" class="form-label">Case Note<sup>*</sup></label>
    <textarea rows="1" rows="8" [readOnly]="true" autocomplete="off" class="form-control form-control-sm"
      id="case_note">{{caseNote}}</textarea>
  </div>

  <div class="col-md-6 col-12">
    <label for="client_revert" class="form-label">Officer Note<sup>*</sup></label>
    <textarea rows="1" rows="8" autocomplete="off" class="form-control form-control-sm" id="client_revert"
    formControlName="officer_note"></textarea>
  </div>

  <div class="row mt-3">
    <div class="col-6">
      <button type="submit" class="btn btn-sm btn-primary">Update</button>
    </div>
  </div>

  <!-- <div class="col-6 d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" (click)="onReset()" class="btn btn-sm btn-warning">Reset</button>
      </div> -->
</form>
