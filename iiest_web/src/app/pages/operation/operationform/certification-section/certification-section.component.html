<form [formGroup]="ceritificationForm" class="row" (submit)="onTicketClose()">
    <div class="d-flex justify-content-between">

        <!-- heading and form status -->
        <h6>Certification Section</h6>
        <div class="status" [ngClass]="resultTextClass">
            {{resultText}} <fa-icon class="fa-lg fa-regular ml-2"
                [icon]="resultIcon">
            </fa-icon>
        </div>
    </div>

    <div class="col-md-3">
        <label for="ticket_status" class="form-label select-label">Ticket Status</label><sup>*</sup>
        <select id="ticket_status" [ngClass]="{ 'is-invalid': ticketClosed && certificationform['ticket_status'].errors }"               formControlName="ticket_status"
        (change)="onTicketStatusChange($event)"
          class="form-select form-select-sm cursor-pointer">
          <option value="" disabled selected>Select Ticket Status</option>
          <option value="dilivered">Dilivered</option>
          <option *ngIf="projectType === 'Foscos'" value="rejected">Rejected</option>
          <option value="refund">Refund</option>
          <option value="cancle">Cancle</option>
        </select>
        <div *ngIf="ticketClosed && certificationform['ticket_status'].errors" class="invalid-feedback">
            <div *ngIf="certificationform['ticket_status'].errors['required']">Ticket Status is required</div>
        </div>
    </div>

    <div class="col-md-3" *ngIf="isUploadVisible">
        <label for="roll_no" class="form-label">Upload Cerificate</label><sup>*</sup>
        <input type="file" placeholder="Enrollment no." formControlName="roll_no" class="form-control form-control-sm"
            id="roll_no" [ngClass]="{ 'is-invalid': ticketClosed && certificationform['roll_no'].errors }">
        <div *ngIf="ticketClosed && certificationform['roll_no'].errors" class="invalid-feedback">
            <div *ngIf="certificationform['roll_no'].errors['required']">Roll no. is required</div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <button type="submit" class="btn btn-sm btn-primary"
                [disabled]="isBtnDisble">Close Ticket
            </button>
        </div>
    </div>
</form>
