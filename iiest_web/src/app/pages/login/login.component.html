<div class="modal" tabindex="-1" #myModal style="display: block;">
    <div class="modal-dialog row g-3 align-items-center">
      <div class="modal-content row g-3 align-items-center">
        <div class="modal-header row g-3 align-items-center">
          <h3 class="modal-title">Login from here</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <form className="my-3" autocomplete="off">
            <div class="col-auto">
                <label for="username" class="col-form-label">Username</label>
              </div>
              <div class="col-auto">
                <input type="text" id="username" class="form-control" aria-describedby="passwordHelpInline">
              </div>
            
              <div class="col-auto">
                <label for="password" class="col-form-label">Password</label>
              </div>
              <div class="col-auto">
                <input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
              </div>

              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
        </form>
      </div>
    </div>
  </div>
