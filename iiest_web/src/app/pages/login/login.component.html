<app-header></app-header>
<form (submit) = "submitForm()">
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="../../assets/logo-side.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row px-3 mb-4">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1"><h6 class="mb-0 text-sm pe-5">Enter Username:</h6></label>
                        <input class="mb-4 border-2 rounded-2" type="text" name="username" placeholder="Username" [(ngModel)]="username">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1"><h6 class="mb-0 text-sm pe-5">Enter Password:</h6></label>
                        <input type="password" class="border-2 rounded-2" name="password" placeholder="Password" [(ngModel)]="password">
                    </div>
                    <div class="row mb-3 px-3 mt-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-blue text-center border rounded">Login</button>
                    </div>
                    <div class="row mb-4 px-1 mt-5 d-flex justify-content-center">
                        <span class="fw-bold fs-6">Don't have an account? <a [routerLink]="['/iiest/staffentry']" class="text-danger">Register</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2019. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto">
                    <span class="fa fa-facebook mr-4 text-sm"></span>
                    <span class="fa fa-google-plus mr-4 text-sm"></span>
                    <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div>
    </div>
  </div>
</form>
