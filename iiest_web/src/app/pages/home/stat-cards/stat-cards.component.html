<div class="row g-4 mb-4" *ngIf="department==='Sales Department' || department === 'IT Department'">
    <div class="col-6 col-lg-3">
        <div class="app-card app-card-stat shadow-sm h-100">
            <div class="app-card-body p-3 p-lg-4">
                <h4 class="stats-type mb-1">Total Sales Amount</h4>
                <div class="stats-figure">&#8377; {{userTotalSales}} ({{overallSalesCount}})</div>
                <div class="stats-meta text-success">

                </div>
            </div><!--//app-card-body-->
            <a class="app-card-link-mask" href="#"></a>
        </div><!--//app-card-->
    </div><!--//col-->

    <div class="col-6 col-lg-3">
        <div class="app-card app-card-stat shadow-sm h-100">
            <div class="app-card-body p-3 p-lg-4">
                <h4 class="stats-type mb-1">My Pending Sales</h4>
                <div class="stats-figure">&#8377; {{userPendingSales}} ({{pendingSalesCount}})</div>
                <div class="stats-meta text-success">

                </div>
            </div><!--//app-card-body-->
            <a class="app-card-link-mask" href="#"></a>
        </div><!--//app-card-->
    </div><!--//col-->
    <div class="col-6 col-lg-3">
        <div class="app-card app-card-stat shadow-sm h-100">
            <div class="app-card-body p-3 p-lg-4">
                <h4 class="stats-type mb-1">My Approved Sales</h4>
                <div class="stats-figure">&#8377; {{userApprovedSales}} ({{approvedSalesCount}})</div>
                <div class="stats-meta">
                    Open</div>
            </div><!--//app-card-body-->
            <a class="app-card-link-mask" href="#"></a>
        </div><!--//app-card-->
    </div><!--//col-->
    <div class="col-6 col-lg-3">
        <div class="app-card app-card-stat shadow-sm h-100">
            <div class="app-card-body p-3 p-lg-4">
                <h4 class="stats-type mb-1">Invoices</h4>
                <div class="stats-figure">6</div>
                <div class="stats-meta">New</div>
            </div><!--//app-card-body-->
            <a class="app-card-link-mask" href="#"></a>
        </div><!--//app-card-->
    </div><!--//col-->
</div><!--//row-->

<!-- this section will be showed only to hr department -->
<div class="g-2 mb-4 department-card-container row" *ngIf="department==='HR Department'">
    <div *ngFor="let obj of departmentAndCount" class="">
        <div class="app-card app-card-stat shadow-sm justify-content-center department-card cursor-pointer"
            (click)="viewDepartmentData(obj.department)">
            <div class="app-card-body p-2 p-lg-3">
                <div class="">
                    <img [src]="'../../../assets/images/icons/departments/'+obj.department.toLocaleLowerCase()+'.png'"
                    class="icons-element" alt="">
                </div>
                
                <div class="">
                    <h4 class="stats-type mb-1">{{obj.department}}</h4>
                </div>
                <div class="stats-figure">{{obj.count}}</div>
                
            </div><!--//app-card-body-->
        </div><!--//app-card-->
    </div><!--//col-->
</div>
